 # Required metadata
sonar.projectKey=timeit
sonar.projectName=timeit
sonar.projectVersion=1.0
sonar.language=c++
 
sonar.artifact.path=Debug
sonar.cxx.xunit.reportPath=testresult.xml
sonar.cxx.coverage.reportPath=coverage.xml





# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.cxx.includeDirectories=/usr/include/c++/4.7,/usr/include/c++/4.7/x86_64-linux-gnu,/usr/include/c++/4.7/tr1,src/DB,src/GUI,src/Logic,src/Misc,src/Sync,src/Tests

sonar.sources=src
sonar.tests=src/Tests
sonar.exclusions=src/Tests/**,src/version.h

 
# Encoding of the source code
sonar.sourceEncoding=UTF-8
